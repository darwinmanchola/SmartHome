<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Home</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Fixed navbar 
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Smart Home</a>

        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.nav-collapse 
      </div>
    </nav> -->
    <section>
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <div class="row">
          
            <div class="col-md-4">
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-calendar" ></span>
                </button>
            </div>
          
            <div class="col-md-4">
               <h3>Bienvenida Familia </h3>
            </div>
            <div class="col-md-4">
              <h3><strong><span  id="liveclock" ></span></strong></h3>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div>
            <div class="row">
            <form action="" method="post">{% csrf_token %}
              <div class="col-md-2 col-xs-6 col-sm-6  text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Sala</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="sala" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="sala" value="off">OFF</button>
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Comedor</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="comedor" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="comedor" value="off">OFF</button>
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Cocina</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="cocina" value="on">ON</button>
                    <button type="submit" class="btn btn-danger"name="cocina" value="off">OFF</button>
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Estudio</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="estudio" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="estudio" value="off">OFF</button>
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Vale</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="alcobava" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="alcobava" value="off">OFF</button>
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Mathi</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="alcobamat" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="alcobamat" value="off">OFF</button>
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-info">
                  <div class="panel-heading">Alcoba</div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="alcobapr" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="alcobapr" value="off">OFF</button>
                  </div>
                </div>
              </div>


              <div class="col-md-2 col-xs-6 col-sm-6 text-center">
                <div class="panel panel-warning">
                  <div class="panel-heading">Control Total </div>
                  <div class="panel-body">
                    <button type="submit" class="btn btn-success" name="controltotal" value="on">ON</button>
                    <button type="submit" class="btn btn-danger" name="controltotal" value="off">OFF</button>
                  </div>
                </div>
              </div>


            </div>
          </form>
          </div>
          <div>
            
          </div>
        </div>
      </div>
    </section>






    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Calendario</h4>
          </div>
          <div class="modal-body">
             <div id="datepicker"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">cerrar</button>
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/moment.js'%}"></script>
    <script src="{%static 'js/bootstrap-datetimepicker.min.js'%}"></script>

        <script type="text/javascript">
            $(function () {
                
                  $('#datepicker').datetimepicker({
                      inline: true,
                      locale: 'es'
                  });
                
            });
        </script>
       <script src="{%static 'js/horaActual.js'%}">
    
     </script>
  </body>
</html>
